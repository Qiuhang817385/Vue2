<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Document</title>
</head>
<body>
    <a href="#login">登陆</a>
    <a href="#reg">注册</a>
    <a href="#/reg">注册</a>
    <div id="content"></div>
  <script>
      var div = document.getElementById('content');
      // 换句话来说,原生js就是这么写路由的

      // 前端路由的核心之一,hashchange事件,url改变的同时,页面不刷新
      // 路由的原理原来就是这个呀
      //hashchange事件,url上的部分锚点数据改变,(#xxx)
      //改变,就可以拿到这个事件
      window.addEventListener('hashchange',function(){
        //   console.log(location.hash)
        switch(location.hash){
            case '#login':div.innerHTML = '<h1>登陆页面</h1>'; break;
            case '#reg':div.innerHTML = '<h1>注册页面</h1>'; break;
        }
      })

      // 原理总结,锚点值页面不跳转,加上局部内容innerHtml的替换
    </script>
</body>
</html>
