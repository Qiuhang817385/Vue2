<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* style在class里面 */
        .A{
            background-color:lightblue
        }
        .B{
            background-color:pink
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="../vue/dist/vue.js"></script>
    <script >
        new Vue({
            el:"#app",
            template:`
            <div>
                <ul>
                    <li v-for="item in stus" :class="item.score">{{item.name}}</li>    
                </ul>    
                <ul>
                    <li v-for="(val,key,index) in stus2 " :class="index==1?'A':'B'">
                        val:{{val}},
                        key:{{key}},
                        index:{{index}}
                        </li>
                </ul>
                

            </div>
            
            `,
            data:function() {
                return {
                    stus:[{name:'邱航',score:'A'},{name:'雅茜',score:'B'},{name:'璐瑶',score:'B'},{name:'孜一',score:'A'}]

                    ,stus2:{'A':'单鑫然','B':'张路遥','C':'朱孜一'}
                }
            },

        });
    
    </script>
    
</body>
</html>
