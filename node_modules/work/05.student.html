<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* style在class里面 */
        .A {
            background-color: lightblue
        }

        .B {
            background-color: pink
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="../vue/dist/vue.js"></script>
    <script>
        // 需求,渲染列表,根据score的不同,渲染列表数据

        // 拓展知识,v-for的使用当中,除了item属性,还有一些辅助属性
        // stus:数组:(item,index)

        //stus2:对象:(value,key,index)

        // 关于对象内的this
        // vue已经把以前this是window或者事件对象的问题搞定了
        // methods和data本身是在同一个对象当中的,所以在该对象中可以通过this随意调用
        // this.xxx取的是data里面的值,this.xxxmethod是method里面的函数
        new Vue({
            el: "#app",
            template: `
            <div>
                <ul>
                    <li v-for="item in stus" :class="item.score">{{item.name}}</li>    
                </ul>    
                <ul>
                    <!--这个设计我也是醉了,value,key
                        跟JQ的map一样
                    -->
                    <li v-for="(value,key,index) in stus2 " :class="index==1?'A':'B'">
                        key:{{key}},
                        value:{{value}},
                        index:{{index}}
                        </li>
                </ul>
            </div>
            `,
            data: function () {
                return {
                    stus: [{
                        name: '邱航',
                        score: 'A'
                    }, {
                        name: '雅茜',
                        score: 'B'
                    }, {
                        name: '张莹',
                        score: 'B'
                    }, {
                        name: '孜一',
                        score: 'A'
                    }],
                    stus2: {
                        'A': '单鑫然',
                        'B': '张莹',
                        'C': '朱孜一'
                    }
                }
            },

        });
    </script>

</body>

</html>
