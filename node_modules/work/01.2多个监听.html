<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script>
        // 需求，第一个数+第二个数*某个比例 = 结果，监视3个值的变动
        var App = {
            template: `
                <div>
                    <hr/>
                    <input type="text" v-model="n1"/>+
                    <input type="text" v-model="n2"/>*
                    <input type="text" v-model="n3"/>=
                    <!--计算属性的名称,跟下面computed里面的相同-->
                    结果:{{result}}
                    </div>         
            `,
            data: function () {
                return {
                    n1: '',
                    n2: '',
                    n3: '',

                }
            },
            // 监视的业务名，fun（）{}
            // 计算属性的名称
            computed: {
                result: function () {
                    //原值不变,则函数不会再次调用,有缓存机制
                    // 在原值的基础上,不会调用函数
                    
                    // 就是onchange事件相当于
                    
                    //监视对象,写在了函数内部
                    // 凡是函数内部有this.相关属性,改变都会触发当前函数
                    return ((this.n1 - 0) + (this.n2 - 0)) * (this.n3 - 0)
                }
            },

        }
        new Vue({
            el: '#app',
            components: {
                app: App
            },
            template: `
            <app/>
         `,
            data: function () {
                return {}
            },

        })
    </script>
</body>

</html>
