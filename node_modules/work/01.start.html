<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script  src="../vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">

    </div>
    <!-- 引包 -->

    
    <!-- vue.js是支持所有模块的,min是压缩后的,初学引入vue.js有提示 -->
    <!-- 通过vue对象,去new一个vue(options) -->
    <script>
    new Vue({
         // 也可以document.getelementbyid,可以直接找元素,避免vue判断
        el:'#app',
        template:'<div><h1>你好{{text}}</h1></div>',
        data:function() {
            return {
                //template当中要使用的数据
                text:'密码'
            }
        },

    })
    </script>
    <!-- // 步骤
    /* 
        1,引包,具备Vue对象
        2,启动vue 通过new vue(options);
        3,配置options
        4,el:目的地,template,模板,data,一个函数return一个对象
        5,页面存在目的地,找目的地同JQ


        // 插值表达式可以是哪些值
        对象{{ {name:'java'} }}
        字符串{{'撒'}}
        布尔 {{true}}
        三元运算{{true?正确:错误}}
     */ -->

    

</body>
</html>
