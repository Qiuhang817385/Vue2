<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script  src="../vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">

    </div>
    <!-- 引包 -->

    
    <!-- vue.js是支持所有模块的,min是压缩后的,初学引入vue.js有提示 -->
    <!-- 通过vue对象,去new一个vue(options) -->
    <script>
    new Vue({
        el:'#app',
        template:'<div><h1>你好{{text}}</h1></div>',
        data:function() {
            return {
                //template当中要使用的数据
                text:'密码'
            }
        },

    })
    </script>

    

</body>
</html>
