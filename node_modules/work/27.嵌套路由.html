<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="../vue/dist/vue.js"></script>
    <script src="../vue/dist/vue-router.js"></script>
    <script>
        var Man = {
            template:`<div>man对象</div>`
        }
        var WoMan = {
            template:`<div>woman对象</div>`
        }
         var Login = {
                template:`<div>
                    我是登陆界面,下面是子路由
                    <!--父router-view当中包含子router-view,下方的是子
                        2.路由规则中存在子路由
                        -->
                    <router-view></router-view>
                    </div>`,
                created:function() {
                    console.log(this.$route.query)
                },
            }

            var Regin = {
                template:`<div>我是注册界面,下面是子路由
                        <router-view></router-view>
                       </div>`,
                created:function() {
                    console.log(this.$route.params)
                },
            } 
         //2.安装插件
          // 3.创建路由对象
          var router = new VueRouter({
                  //4.配置路由对象,登陆注册两个路由,
                //   路由对象有了名称就等于有了变量名,router-link只说明这个变量名就可以了
                routes:[
                    { name:'login1',path:'/login',component:Login,
                    children: [
                        { name: 'login1.man', path: 'man', component: Man},
                                { name: 'login1.woman', path: 'woman', component: WoMan}]
                },
                    { name:'regin1',path:'/regin/:name',component:Regin} ]

            })
        var App = {
            template:`
                <div>
                      <router-link :to="{name:'login1.man'}">111</router-link>
                      <router-link :to="{name:'login1.woman'}">222</router-link>
                        <router-view></router-view>   
                </div>
            `
        }
        new Vue({
            el:'#app',
            router:router,
            components:{
                app : App
           },
           template:`
                <app/>
           `
        })
    </script>
</body>
</html>
