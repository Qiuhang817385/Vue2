<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../vue/dist/vue.js"></script>
    <script>
        //其实父向子传递,就是v-bind给元素的属性赋值

        // 如果给子组件传递字符串(常量，可以省略单引号,也记得去冒号
        // <son title="xxx"></son>    

        var Son = {
            template: `
                <div>
                    接收到父组件的数据是:
                    {{title}}

                        <h1 v-show="x">1</h1>
                        <h1 v-show="x">2</h1>
                        <h1 v-show="x">3</h1>
                    <ul>
                        <li v-for="num in list">
                            {{num.namea}}
                        </li>    
                    </ul>
                    
                    <button @click="change">改变显示</button> 
                    <hr/>


                    单项数据流:vue->html
                    <input type="text" :value="text"></input>
                    <hr/><br/>
                    双向数据绑定::vue->html->vue
                    <input type="text" v-model="text"></input>
                    <button v-show="text=='xxxx'" @click="text='fasfasf'">这是一个button</button>
                    
                    <br/>
                    {{text}}
                </div>
            `,
            // <!--在子组件声明接收参数-->
            props: ['title'],
            data: function () {
                return {
                    x: true,
                    list: [{
                        namea: '张莹'
                    }, {
                        namea: '朱孜一'
                    }, {
                        namea: '雅茜'
                    }],
                    text: '初始化参数'
                }
            },
            methods: {
                change: function () {
                    this.x = !this.x
                }
            },
        }
        var App = {
            components: {
                'son': Son
            },
            template: `
                <div>
                <son :title="xxx"></son>    
                </div>            
            `,
            data: function () {
                return {
                    xxx: '我是xxx数据111'
                }
            },
        }
        // new vue的作用就是单单的启动组件
        new Vue({
            el: "#app",
            components: {
                app: App
            },
            //data就不在这里面写了
            template: `<app/>`

        })

        // 父用子   先有子,声明子,使用子
        // 传子     父传子(属性),子声明(收),子直接用
    </script>
</body>

</html>
