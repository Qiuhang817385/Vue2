<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue/dist/vue.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        // 顺序不能颠倒
        let App = {
            template: `<div>{{text}}</div>`,
            data() {
                return {
                    text:'这是组件里面的数据'
                }
            },
        }
        new Vue({
            // 也可以document.getelementbyid,可以直接找元素,避免vue判断
            el: '#app',
            components: {
                app: App
            },
            template: `<app/>`,
            data: function () {
                return {

                }
            },
        })

        // 步骤
        /* 
            1,引包,具备Vue对象
            2,启动vue 通过new vue(options);
            3,配置options
            4,el:目的地,template,模板,data,一个函数return一个对象
            5,页面存在目的地,找目的地同JQ


            // 插值表达式可以是哪些值
            对象{{ {name:'java'} }}
            字符串{{'撒'}}
            布尔 {{true}}
            三元运算{{true?正确:错误}}
         */
    </script>
</body>

</html>
