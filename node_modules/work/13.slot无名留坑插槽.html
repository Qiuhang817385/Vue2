<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script  src="../vue/dist/vue.js"></script>
    <title>Document</title>
    <style>
        li {
            list-style: none;
            float: left;
            width: 33%;
            background-color: aqua;
            border: 1px solid black;
            height: 150px;

        }
    </style>
</head>
<body>
    <button>111</button>
    <h1>1223</h1>
    <div id="app"></div>
    <script>
        var MyLi={
            // 里面不知道要放什么,放div或者span?
            // 这个时候用slot,slot是留坑
            template:`<li>
                <slot></slot>
                </li>`
        }
        Vue.component('my-li',MyLi)
        //入口组件不做过多显示
        //实现一个九宫格
          var App = {
            template:`
                <div>
                    <ul>
                        <my-li>1 <button>111</button></my-li>    
                        <my-li>2 <button>111</button></my-li>    
                        <my-li>3<h1>123243</h1></my-li>    
                        <my-li>4</my-li>    
                        <my-li>5</my-li>    
                        <my-li>6<h1>24323</h1></my-li>    
                        <my-li>7<h1>1253</h1></my-li>    
                        <my-li>8</my-li>    
                        <my-li>9 <button>111</button></my-li>    
                    </ul>

                </div>
                
            `
        }
    new Vue({
        el:'#app',
        components: {
                app: App
            },
            template: `
            <app/>
         `,
        data:function() {
            return {
            }
        },
        
    })
    </script>
</body>
</html>
