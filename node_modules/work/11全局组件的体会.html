<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
        <!-- //里面需要加上div -->
    <div id="app"></div>
    <script>
        // 组件是公共性的组件就可以这样声明全局组件
        // 注册一个漂亮的button
        //注册一个全局组件的button,能省去很多的components
        Vue.component ('my-btn', {
            template: `<div>
                <button style="background-color:red">这是一个button</button>
            </div>
            `
        })
        var myHeader = {
            template: `
            <div>
                <p>Header全局组件</p>
                <my-btn/>
            </div>
            
            `
        }
        var myFoot = {
            template: `<div>
                <p>myFoot全局组件</p>
                <my-btn/>
            </div>
            `
        }
        var App = {
            components: {
                'my-header': myHeader,
                'my-foot': myFoot
            },
            template: `
            <div>
                <my-foot/>
                <my-header/>
                <hr/>
                APP入口组件使用全局组件如下
                    <my-btn/>
            </div>
            
            
            
            `

        }
        new Vue({
            el: '#app',
            template: '<app/>',
            data: function () {
                return {

                }
            },
            components: {
                app: App
            }


        })
    </script>



</body>

</html>
