                // console.log('beforeMount');
            },
            mounted:function() {
                // 装载数据之后
                // console.log(this.$refs.btn);         btn
                // // 此处才能获取this.$refs.btn
                // console.log('mounted');

                // 获取这个vue组件

                console.log(this.$refs.tmp);

                    $属性:$refs 获取组件内的元素
                    $parent         表示当前组件的父元素
                    $children

                    $el获取 组件对象的DOM元素,就是本dom

    new Vue({
