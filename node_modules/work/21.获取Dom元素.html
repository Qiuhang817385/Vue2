<body>
    <!-- 在组件的Dom部分,任意标签当中,写上ref="xxx"
        2:通过组件对象,this.$refs.xxx 获取到元素
        带$开头的属性,都是vue准备好的


    -->
    <div id="app"></div>
    <script>



        // 子组件,供$refs获取
          var tempComponent = {
              template:`
                <div>我是子组件</div>
              `
          }
        //   声明全局组件
        Vue.component('temp',tempComponent);

          var App = {
            template:`
                <div>
                    <temp ref="tmp"></temp>
                    <button ref="btn">我是按钮</button>    
                </div>
            `,
            beforeCreate:function() {
                // console.log(this.$refs.btn);
                // console.log('beforeCreate');
            },
            created:function() {
                // console.log(this.$refs.btn);
                // console.log('created');
            },
            beforeMount:function() {
                // console.log(this.$refs.btn);
                // console.log('beforeMount');
            },
            mounted:function() {
                // console.log(this.$refs.btn);
                // // 此处才能获取this.$refs.btn
                // console.log('mounted');

                console.log(this.$refs.tmp);
            },

        }
    new Vue({
        el:'#app',
        components: {
                app: App
            },
            template: `
            <app/>
         `
    })
    </script>
</body>
</html>
