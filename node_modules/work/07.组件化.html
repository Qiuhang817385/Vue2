<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <!-- 
        vue当中,需要两个点
        第一个点,是在template当中拿数据的时候,写在标签里面的可以直接双引号括起来,而不是再加双引号,如果需要加双引号自己加单引号
        @click="showNum(123)"
        函数当中,事件对象是用的最少的
        
        第二个点,是vue的组件template:'<app/>'
        
        也是字符串


        1,生出子    定义子组件
        2.声明子     在父组件里面component声明依赖
        3.使用子    template当中使用

        
    -->
    <div id="app"></div>
    <script src="../vue/dist/vue.js"></script>
    <script>
        var MyHeader = {
            template: `<div>我是头组件</div>`
        }
        var MyBoddy = {
            template: `<div>我是身体组件</div>`
        }
        var MyFoot = {
            template: `
                <div>
                我是尾组件
                <button @click="showNum(123)">点我</button>
                </div>
                `,
            methods: {
                showNum(num) {
                    alert(num)
                }
            }
        }
        // 声明入口组件
        // 最简单的方式就是一个对象
        var App = {
            components: {
                // 加-的话需要加引号
                myHeader: MyHeader,
                'my-boddy': MyBoddy,
                'my-foot': MyFoot

            },
            template: `
                <div>
                    <myHeader/>
                    <my-boddy/>
                    <my-foot/>
                    </div>
                `

        };
        new Vue({
            el: '#app',
            components: {
                // 声明要用的组件们
                // 要用先声明
                // key是组件名,value是组件对象
                app: App
            },
            // 同样是字符串
            template: `<app/>`, //入口组件
            data: function () {
                return {

                }
            },
            methods: {

            },
        })
        /* 
        语法糖和正常写法
            var  MyBody = {
                template:``
            }
            // 正常
            var MyBody = Vue.extend({
                template:<div>中部</div>
            })
         */
    </script>
</body>

</html>
