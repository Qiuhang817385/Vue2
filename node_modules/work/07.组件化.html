<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="../vue/dist/vue.js"></script>
    <script>
            var MyHeader = {
                template:`<div>我是头组件</div>`
            }
            var MyBoddy = {
                template:`<div>我是身体组件</div>`
            }
            var MyFoot = {
                template:`
                <div>
                    
                我是尾组件
                <button @click="showNum(123)">点我</button>
                </div>
                `,
                methods:{
                    showNum(num){
                        alert(num)
                    }
                }
            }
            // 声明入口组件
            var App = {
                components:{
                    'my-header':MyHeader,
                    'my-boddy':MyBoddy,
                    'my-foot':MyFoot

                },
                template:`
                <div>
                    <my-header/>
                    <my-boddy/>
                    <my-foot/>
                    </div>
                `

            };
        new Vue({
            el:'#app',
            components:{
                // 声明要用的组件们
                // 要用先声明
                app:App
            },
            template:`<app/>`,//入口组件
            data:function() {
                return {
                    
                }
            },
            methods: {
                
            },



        })
    
    </script>
</body>
</html>
