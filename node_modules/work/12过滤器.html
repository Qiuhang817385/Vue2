<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script>
        // 全局过滤器
        Vue.filter('myreverse',function(data,arg1){
            return 'xxx';
        })


        //需求:原来显示的数据是abc,添油加醋之后,反转成cba
        //1:为了互动性更好,可以用input+v-model获取数据到vue当中
        //2:输出{{  内容|使用过滤器输出 }}
        var App = {
            template:`
                <div>
                    <input type="text" v-model="myText">
                    <!--怎么使用过滤器-->
                    {{myText|reverse}}

                    <br><hr/>

                    // 这个就是可以用来做信用卡了
                    <input type="text" v-model="myTextPlus">
                    {{myTextPlus|reversePlus('英文版','参数2')}}
                </div>
            `,
            data:function() {
                return {
                    myText:'',
                    myTextPlus:''
                }
            },
            //组件内过滤器
            filters:{
                // 过滤器名字
                // 第一个参数,原来的数据
                reverse:function(dataStr){
                    // return就是最后显示的内容
                    // 可以做校验
                    return dataStr.split('').reverse().join('')
                },
                // 第二个参数就是传过来的参数
                // 第三个参数是中间的符号
                reversePlus:function(dataStr,langg,arg){
                    return langg+':'+arg+':'+dataStr.split('').reverse().join('')
                },
            }
        }
        new Vue({
            el: '#app',
            components: {
                app: App
            },
            template: `
            <app/>
        `,
            data: function () {
                return {
                }
            },

        })
    </script>
</body>

</html>
