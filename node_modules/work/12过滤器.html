<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script>
        //需求:原来显示的数据是abc,添油加醋之后,反转成cba
        //1:为了互动性更好,可以用input+v-model获取数据到vue当中
        //2:输出{{}}
        var App = {
            template:`
                <div>
                    <input type="text" v-model="myText">
                    {{myText|reverse}}
                    <br><hr/>
                    <input type="text" v-model="myTextPlus">
                    {{myTextPlus|reversePlus('英文版','参数2')}}
                </div>
            `,
            data:function() {
                return {
                    myText:'',
                    myTextPlus:''
                }
            },
            //组件内过滤器
            filters:{
                reverse:function(dataStr){
                    return dataStr.split('').reverse().join('')
                },
                reversePlus:function(dataStr,langg,arg){
                    return langg+':'+arg+':'+dataStr.split('').reverse().join('')
                },
            }
        }

       

        new Vue({
            el: '#app',
            components: {
                app: App
            },
            template: `
            <app/>
        `,
            data: function () {
                return {
                }
            },

        })
    </script>
</body>

</html>
