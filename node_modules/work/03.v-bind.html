<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        new Vue({
            el:document.getElementById('app'),
            template:`
            
            <div>
            // 简写形式:~~   '常量'
                <input type="text" v-bind:value="myValue" :file="'xxx'"/>
                <hr/>
                <button v-on:click="myValue='abdss'" >原生v-on</button>
                <hr/>
                // 冒号是绑定属性,@是绑定事件
                <button @click="myValue='sasaasdasd'" >简化v-on</button>
            </div>
            `,
            data:function() {
                return {
                    myValue:'haha',
                }
            },


        })
    
    </script>
</body>
</html>
