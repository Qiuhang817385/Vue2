        new Vue({
            el: document.getElementById('app'),
            template: `
            <div>
                <!--简写形式:属性名 = '变量'-->
                <!-- 这里是给value绑定值 -->
                <!--写常量的话,需要字符串引号引起来-->
                <input type="text" v-bind:value="myValue" :file="'xxx'"/>
                <input type="text" :value="myValue" :file="'xxx'"/>
                <hr/>


                <!--或者写一个函数名调用函数,原生的事件名,什么前缀都不需要加
                    在这里面直接改,会同步渲染数据,
                -->
                
                <button v-on:click="myValue='abdss'" >原生v-on</button>

                <!--函数-->

                <button v-on:click="handleClick" >函数v-on</button>
                <hr/>
                <!-- 冒号是绑定属性,@是绑定事件-->
                <button @click="myValue='sasaasdasd'" >简化v-on</button>
            </div>
            `,
            data: function () {
                return {
                    myValue: 'haha',
                    handleClick(){
                        // 直接修改
                        console.log('111');
                        this.myValue = '修改过的值';
                        console.log(this.myValue);
                        
                    }
                }
            },
        })
