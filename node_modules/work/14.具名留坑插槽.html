<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue/dist/vue.js"></script>
    <title>Document</title>
   
</head>

<body>
    <button>111</button>
    <h1>1223</h1>
    <div id="app"></div>
    <script>
        /* 
            用处,如果希望,能够灵活对调坑的顺序,可以使用具名坑
            当代码量多的时候,可以封装一个没有业务逻辑的dom,css,js等,可以重复使用,具体例子再继续学,纯dom组件,不用js业务了

            slot配合组件的封装,非常有利于复用
         */
        var MySlot = {
            // 希望有选择性的填坑
            // 希望有选择性的填坑
            // 希望有选择性的填坑
            // 希望有选择性的填坑
            // 里面不知道要放什么,放div或者span?
            // 这个时候用slot,slot是留坑
            template: `<div>
                    以下预留第一个坑
                    <slot name="one"></slot>
                    <hr/>
                    
                    以下预留第二个坑
                    <slot name="two"></slot>
                </div>`
        }
        Vue.component('my-slot', MySlot)
        //入口组件不做过多显示
        //实现一个九宫格
        var App = {
            template: `
                <div>
                    <my-slot>
                        <h1 slot="one">我是第一个坑</h1>
                        <hr/> 
                        </my-slot>
                        <h1 slot="two">我是第二个坑</h1>
                    

                </div>
                
            `
        }
        new Vue({
            el: '#app',
            components: {
                app: App
            },
            template: `
            <app/>
         `,
            data: function () {
                return {
                }
            },

        })
    </script>
</body>

</html>
