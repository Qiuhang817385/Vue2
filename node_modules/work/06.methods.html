<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            template: `
                <div>
                    <h1 v-show="isShow">h1</h1>
                    <h1 v-show="isShow">h2</h1>
                    <h1 v-show="isShow">h3</h1>
                    <h1 v-if="isShow">h4</h1>
                <input></input>    
                <!-- <button @click="changeIsShow()"></button>---------changeIsShow()表示一开始就调用了一次函数
                -->
                <br/>
                <hr/>
                <button @click="changeIsShow">点我</button>
                    
                </div>

            `,
            data: function () {
                return {
                    isShow: true,
                    // isShow不属于某个值

                }
            },
            methods: {
                //key是函数名,value是函数体changeIsShow()简写
                changeIsShow: function () {
                    //this 就是data函数return出去的对象
                    this.isShow = !this.isShow
                }
            },

        })
    </script>
</body>

</html>
