<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <title>Document</title>
</head>
<body>
    <a href="#login">登陆</a>
    <a href="#regin">注册</a>
   
        <div id="app"></div>
        <script src="../vue/dist/vue.js"></script>
        <!-- 引包 -->
        <script src="../vue/dist/vue-router.js"></script>
        <script>
            
            var Login = {
                template:`<div>我是登陆界面</div>`,
            }

            var Regin = {
                template:`<div>我是注册界面</div>`
            }
            
            //4.安装插件
            Vue.use(VueRouter);
            // console.log(VueRouter);
            // 2.创建路由对象
            var router = new VueRouter({
                  //3.配置路由对象,登陆注册两个路由
                routes:[
                    { path:'/login',component:Login},
                    { path:'/regin',component:Regin}
                ]

            })
            //6:指定路由改变的局部位置
            var App = {
                template:`
                    <div>
                        <router-view></router-view>    
                    </div>
                `
            }
            //5,将配置好的路由对象交给vue中
            new Vue({
                el:'#app',
                router:router,
                components:{
                    app:App
                },
                template:`
                    <app/>                
                `,

            })
        
        </script>
</body>
</html>
