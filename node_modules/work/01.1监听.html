<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script  src="../vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        // 需求,当用户输入i love you 弹出一个框
        var App = {
            template:`
                <div>
                    <input type="text" v-model="myText"></input>
                    {{myText}}
                    <ul>
                        <li v-for="stu in stus">{{stu.name}}</li>    
                    </ul>
                    <!--监视复杂类型-->
                    <button @click="stus[0].name='一一一'">改变</button>
                    </div>
        
            `,
            data:function() {
                // 原理,基本数据类型和复杂数据类型最重要的区别就是监视它的地址
                // 基本数据类型的地址会改变,监视之后
                // 复杂数据类型
                // 失败的原因,是因为监视对象的地址,MD
                
                return {
                    myText:''//监视的基本数据类型
                    ,
                    // 监视引用类型,如果要监视stus里面的那么
                    stus:[{name:'邱航',score:'A'},{name:'雅茜',score:'B'},{name:'孜一',score:'A'}]
                }
            },
            watch: {
                // 属于data属性的属性名
                stus:{
                    // 深度监视,监视对象或者数组
                    deep:true,
                    handler:function(newV,oldV){
                    
                    console.log('成功')
                },
                },
                // value就是要监视的行为
                // v-module和监视的区别
                // module仅仅做数据同步,而监视可以干更多的事情
                myText:function(newV,oldV){
                    console.log(newV,oldV)
                    if(newV==='朱孜一'){
                        alert('邱航')
                    }
                }
            },
        }
    new Vue({
        el:'#app',
        components: {
                app: App
            },
            template: `
            <app/>
         `,
        data:function() {
            return {
            }
        },
        
    })
    </script>
</body>
</html>
