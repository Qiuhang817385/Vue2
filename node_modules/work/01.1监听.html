<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script  src="../vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
          var App = {
            template:`
                <div>
                    <input type="text" v-model="myText"></input>
                    {{myText}}
                    <ul>
                        <li v-for="stu in stus">{{stu.name}}</li>    
                    </ul>
                    <button @click="stus[0].name='一一一'">改变</button>
                    </div>
                    
            `,
            data:function() {
                return {
                    myText:''//监视的基本数据类型
                    ,
                    stus:[{name:'邱航',score:'A'},{name:'雅茜',score:'B'},{name:'璐瑶',score:'B'},{name:'孜一',score:'A'}]
                }
            },
            watch: {
                stus:{
                    deep:true,
                    handler:function(newV,oldV){
                    
                    console.log('成功')
                },
                },
                
                
                


                myText:function(newV,oldV){
                    console.log(newV,oldV)
                    if(newV==='张璐瑶'){
                        alert('邱航')
                    }
                }
            },
        }
    new Vue({
        el:'#app',
        components: {
                app: App
            },
            template: `
            <app/>
         `,
        data:function() {
            return {
            }
        },
        
    })
    </script>
</body>
</html>
