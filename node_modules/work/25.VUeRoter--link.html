<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Document</title>
</head>

<body>

  <div id="app"></div>
  <script src="../vue/dist/vue.js"></script>
  <!-- 1引包 -->
  <script src="../vue/dist/vue-router.js"></script>

  <!-- 引入vuerouter之后,vue自己就可以进行install
    为什么建议写vue-use
    因为将来开发,可能只是某个组件进行了router,这个时候不是全局的,就需要use一下

    
  -->
  <script>
    /* 
                需求,把login这样的url,用户看起来不舒服,希望改成mylogin,
                1,改routes,规则里面的path
                2.改router-link里面的

                太麻烦,现在可以改成name
             */
    var Login = {
      template: `<div>我是登陆界面</div>`,
    }

    var Regin = {
      template: `<div>我是注册界面</div>`
    }
    //2.安装插件
    Vue.use(VueRouter);
    // console.log(VueRouter);
    // 3.创建路由对象
    var router = new VueRouter({
      //4.配置路由对象,登陆注册两个路由,
      //   路由对象有了名称就等于有了变量名,router-link只需要说明这个变量名就可以了
      routes: [{
          name: 'login1',
          path: '/login',
          component: Login
        },
        {
          name: 'regin1',
          path: '/regin',
          component: Regin
        }
      ]

    })
    //6:指定路由改变的局部位置
    var App = {
      template: `
                
                    <div>
                      <!-- vue-router内置组件router-link,不需要再写#的问题
                        <router-link to="/login">登陆</router-link>
                        <router-link to="/regin">注册</router-link>
                        不是特别方便
                        需要加bind,让vue别解释成字符串
                        -->

                        <router-link :to="{name:'login1'}">登陆</router-link>
                        <router-link :to="{name:'regin1'}">注册</router-link>
                        <!--留坑-->
                        <router-view></router-view>    
                    </div>
                `
    }
    //5,将配置好的路由对象交给vue中
    var vm = new Vue({
      el: '#app',
      router: router,
      components: {
        app: App
      },
      template: `
                    <app/>                
                `,

    })
    // 就是一个对象
    // console.log(vm.$router);
  </script>
</body>

</html>
