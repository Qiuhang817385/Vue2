<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <title>Document</title>
</head>
<body>
   
        <div id="app"></div>
        <script src="../vue/dist/vue.js"></script>
        <!-- 1引包 -->
        <script src="../vue/dist/vue-router.js"></script>
        <script>
            
            var Login = {
                template:`<div>我是登陆界面</div>`,
                created:function() {
                    console.log(this.$route.query)
                },
            }

            var Regin = {
                template:`<div>我是注册界面</div>`,
                created:function() {
                    console.log(this.$route.params)
                },
            } 
            //2.安装插件
            Vue.use(VueRouter);
            // console.log(VueRouter);
            // 3.创建路由对象
            var router = new VueRouter({
                  //4.配置路由对象,登陆注册两个路由,
                //   路由对象有了名称就等于有了变量名,router-link只说明这个变量名就可以了
                routes:[
                    { name:'login1',path:'/login',component:Login},
                    { name:'regin1',path:'/regin/:name',component:Regin} ]

            })
            //6:指定路由改变的局部位置
            var App = {
                template:`
                
                    <div>
                      
                        <router-link :to="{name:'login1',query:{id:1}}">登陆</router-link>
                        <router-link :to="{name:'regin1',params:{name:'abc'}}">注册</router-link>
                        <!--留坑-->
                        <router-view></router-view>    
                    </div>
                `
            }
            //5,将配置好的路由对象交给vue中
            new Vue({
                el:'#app',
                router:router,
                components:{
                    app:App
                },
                template:`
                    <app/>                
                `,

            })
        
        </script>
</body>
</html>
