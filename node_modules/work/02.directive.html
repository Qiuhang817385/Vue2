<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue/dist/vue.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div id = "app">
    </div>
    <!-- 这个必须放到body里面我也是醉了 -->
    <script>
            new Vue({
    
                el:document.getElementById('app'),
                template:`
                    // 必须一个根节点
                    <div>
                        <span v-text="myTest"></span>
                        <hr/>
                        <span v-html="myTest2"></span>
                       // 只选其一
                        <button v-if="number==1">测试v-if</button>
                        <button v-else-if="number==3">测试v-else-if</button>
                        <button v-else="number==4">测试v-else</button>
                        <hr/>
                        <button v-show="flag">我是isshow</button>

                    </div>
                `,
                data:function() {
                    return {
                        //v-text读取不到html标签的内容,不会做出识别
                        // 记得用的是冒号,不是等号
                        myTest:'<h1>我是text的值</h1>',
                        // 必须加单引号
                        myTest2:'<h1>我是text的值</h1>',
                        isExit:true,
                        number:5,
                        flag:true,
                    }
                },
            })
        </script>
</body>
</html>
