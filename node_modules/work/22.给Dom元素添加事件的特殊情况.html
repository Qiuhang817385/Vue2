<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script  src="../vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 在组件的Dom部分,任意标签当中,写上ref="xxx"
        2:通过组件对象,this.$refs.xxx 获取到元素
        带$开头的属性,都是vue准备好的


    -->
    <div id="app"></div>
    <script>

          var App = {
            template:`
                <div>
                   <input type="text" v-if="isShow" ref="inputa">
                   <br>
                  
                </div>
            `,data:function() {
                return {
                    isShow:false
                }
            },
          
            mounted:function() {
               //装载数据之后
               //显示元素,并给与获取焦点
               this.isShow=true;//会触发input元素的插入
                //给inputa元素获取焦点
                this.$nextTick(function(){
                    //使文本框获取焦点
                    this.$refs.inputa.focus();

                })
            },

        }
    new Vue({
        el:'#app',
        components: {
                app: App
            },
            template: `
            <app/>
         `
    })
    </script>
</body>
</html>
