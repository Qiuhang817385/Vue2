<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script  src="../vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 在组件的Dom部分,任意标签当中,写上ref="xxx"
        2:通过组件对象,this.$refs.xxx 获取到元素
        带$开头的属性,都是vue准备好的


        input默认不会有焦点,默认的话不显示

        在mounted中要做的操作

        显示input,并且让它获取焦点

    -->
    <div id="app"></div>
    <script>

          var App = {
            template:`
                <div>
                   <input type="text" v-if="isShow" ref="inputa">
                   <br>
                  
                </div>
            `,data:function() {
                return {
                    isShow:false
                }
            },
          
            mounted:function() {
               //装载数据之后
               //需求::显示元素,并给与获取焦点
               this.isShow=true;//会触发input元素的插入
                //给inputa元素获取焦点
                // this.isShow = true这一句,执行完毕之后,input不会立即产生

                /* 
                    思考    this.isShow = true
                    思考    this.isShow = false
                    思考    this.isShow = true
                    这三句是否会频繁删除和插入这个元素
                    不会
                    按道理,应该只做一次操作

                    代码执行完毕之后,vue才会根据值来做一次具体的操作

                 */

                /* 然后如果直接调用 this.$refs.inputa   那么会报错,undefined */
                

                //  this.$nextTick表示下一步要干的事情
                // 我们希望,vue真正渲染DOM到页面以后,才做的事情
                // 比如获取元素添加数据,比如获取元素巴拉巴拉

                this.$nextTick(function(){
                    //使文本框获取焦点
                    this.$refs.inputa.focus();

                })
                // 使用箭头函数书写
            },

        }
    new Vue({
        el:'#app',
        components: {
                app: App
            },
            template: `
            <app/>
         `
    })
    </script>
</body>
</html>
