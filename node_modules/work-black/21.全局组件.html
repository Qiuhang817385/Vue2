<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="../vue/dist/vue.js"></script>
    <script>
        Vue.component('my-btn',{
            template:`<div>
                    my-btn
            </div>`
        })

        var MyHeader={
            template:`<div>
                    MyHeader
                    全局<my-btn/>
            </div>`
        }
        var MyFooter={
            template:`<div>
                    MyFooter全局<my-btn/>
            </div>`
        }

        var App = {
            components:{
                // 加单引号是为了中间的-
                'my-Header':MyHeader,
                'my-Footer':MyFooter
            }
            ,template:`
                <div>
                <my-Header/>
                <my-Footer/>
                    {{text}}
                </div>
            `,
            data() {
                return {
                    text:'成功'
                }
            },

        }

        new Vue({
            el:'#app',
            components:{
                app:App
           },
           template:`
            <app/>
           `
        })
    
    </script>

</body>
</html>
