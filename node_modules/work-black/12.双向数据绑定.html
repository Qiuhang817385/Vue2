<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../vue/dist/vue.js"></script>
    <script>
        //其实父向子传递,就是v-bind给元素的属性赋值

        var Son = {
            template: `
                <div>
                    
            单项数据流:vue->html
            <input type="text" :value="text"></input><hr/><br/>
            双向数据绑定::vue->html->vue
            <input type="text" v-model="text"></input><br/>
            //声明接收参数:  {{text}}
                  
                </div>
            `,
            data: function () {
                return {
                    text: '初始化参数'
                }
            },
            methods: {

            },
        }
        var App = {
            components: {
                son: Son
            },
            template: `
                <div>
                <son ></son>    
                </div>            
            `,
            data: function () {
                return {

                }
            },
        }

        new Vue({
            el: "#app",
            components: {
                app: App
            },
            //data就不在这里面写了
            template: `<app/>`

        })


    </script>
</body>

</html>
