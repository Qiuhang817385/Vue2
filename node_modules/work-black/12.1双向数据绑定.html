<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="../vue/dist/vue.js"></script>
    <script>

        var Son={
            components:{

            },
            template:`
                <div>
                  
                    <input type="text"  v-model="text"></input> </br> {{text}}</br>
                    <input type="text"  :value="text"></br>
                    <ul>
                        <li v-for="stu in lists">
                                value:{{stu.xingming}}
                                
                        </li>
                    </ul>
                
                
                </div>
            `,
            data() {
                return {
                    text:'这是一个son子组件'  ,
                    lists:[{xingming:'qiuhang',nianling:'10'},{xingming:'luyao',nianling:'12'}] ,
                   
                }
            },
        }

        var App={
            components:{
                'son':Son
            },
            template:`
                <div>
                    <son/>
                </div>
            `,
            data() {
                return {
                    
                }
            },
        }

        new Vue({
            el:"#app",
            components:{
                app:App
            },
            template:`
                <app/>
            `
        })
    
    
    </script>
</body>
</html>
