<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <button>按钮1</button>
    <input type="text" value="">
    <div id="app"></div>
    <script src="../vue/dist/vue.js"></script>
    <script>
        new Vue({
            // el:'#app',
            el: 'div',
            template: `
            <!--必须有这个根节点-->
                <div>
                <h1>111 </h1><br> 
                <span v-text="mytext"></span>                               <br> 
                <span v-html="myHtml1"></span>                            <br>
                <hr> 
                <button v-if=" number != 1 ">按钮2</button>                     
                <button v-else>按钮3</button>        <br>  
                <hr>
                <input type="text" :value="bianliang" :file=" 'xxx' ">              <br>
                <button @click="bianliang='改变'">按钮10</button>   <br>               
                    
                 <hr>
                    <input type="text" v-model="bianliang111" >                  <br>      
                    <button v-show="bianliang111=='xxxx'">显示</button>         <br>
                    <hr>
                    <select  v-model="flag">
                        <option>你好</option>
                        <option>璐瑶</option>
                    </select><br>
                    <button v-show="flag=='你好'">显示</button> 
                    </div>
            `,
            // 动态数据的声明,也可以使用对象{{插值表达式}}
            data: function () {
                return {
                    number: 1,
                    mytext: '<h1>world </h1>',//不能读到 h1
                    myHtml1: '<h1>world2 </h1>'//可以读到 h1
                    , bianliang: '111',
                    bianliang111: '',
                    flag: ''
                }
            },
        })

    </script>
</body>

</html>
