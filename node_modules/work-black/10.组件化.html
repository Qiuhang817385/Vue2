<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script  src="../vue/dist/vue.js"></script>
    <script>
            var Myheader = {
                template:`<div>
                        Myheader<button @click="clk(123)">按钮</button>
                </div>`,
                methods: {
                    clk:function(num){
                        alert(num)
                    }
                },
            }

        //声明入口组件
          var App = {
            template:`
                <div>
                    <my-header/>
                </div>
            `,
            components:{
                "my-header":Myheader
            }
        }
    new Vue({
        el:'#app',
        components: {//声明要用的组件们
                app: App
            },
            template: `//使用组件
            <app/>
         `,        
    })
    </script>
</body>
</html>
