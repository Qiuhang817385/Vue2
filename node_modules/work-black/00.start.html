<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="../vue/dist/vue.js"></script>
    <script>
        new Vue({
            // el:'#app', // {{你好}}会报错
            el:'div',
            template:`
                <div>
                <h1>111</h1> <br>
                 {{text}} <br>
                {{ {name:'luyao'} }} <br>
                {{'zhang'}}<br>
                 {{true?'正确':'错误'}} <br>
                   
                    </div>
            `,
            // 动态数据的声明,也可以使用对象{{插值表达式}}
            data:function() {
                return {
                    text:'hello'
                }
            },
        })
    
    </script>
</body>
</html>
