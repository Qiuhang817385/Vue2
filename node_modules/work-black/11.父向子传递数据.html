<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script  src="../vue/dist/vue.js"></script>
    <script>
            var Myson = {
                template:`<div>
                    {{title}}
                    {{title2}}

                <h1>1</h1>
                <h1>2</h1>
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <button>改变显示</button>
                </div>`,
               props:['title','title2']
            }

        //声明入口组件
          var App = {
            template:`
                <div>
                    <my-son :title="xxx" :title2="子组件"/><!--传输属性和传输常量-->
                </div>
            `,
            components:{
                'my-son':Myson
            },
            data:function() {
                return {
                    xxx:'子组件111',
                    子组件:'邱航'
                }
            },
        }
    new Vue({
        el:'#app',
        components: {//声明要用的组件们
                app: App
            },
            template: `//使用组件
            <app/>
         `,        
    })
    </script>
</body>
</html>
